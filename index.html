<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <main class="flex justify-center items-center py-16 bg-[#f2f4f7] lg:px-24 lg:py-36 sm:py-36 sm:px-5">
        <div class="w-1/2 mb-32"> 
            <img src="icon.svg" alt="icon" class="lg:w-80 sm:w-36">
            <h1 class="lg:text-[28px] font-normal pl-4 sm:text-lg">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="w-2/5 ml-8 flex flex-col justify-center items-center">
            <div class="bg-white flex flex-col justify-center items-center rounded-lg px-4"> 
                <input type="text" class="py-3 w-40 px-3 lg:w-96 bg-[#f2f4f7] rounded-md border-[#dddfe2] border-[1px] my-3 sm:w-64">
                <input type="password" class="py-3 w-40 px-3 lg:w-96 border-[#0c69ff] border-[1px] rounded-md sm:w-64">
                <button class="text-white w-40 bg-[#0866ff] py-3 px-3 lg:w-96 rounded-md lg:text-2xl font-semibold my-3 sm:w-64 sm:text-lg">Log In</button>
                <p class="text-[#0866ff] text-sm cursor-pointer mb-6 mt-5 hover:border-b-[1px] border-[#0c69ff]">Forgotten Password?</p>
                <div class="h-[1px] lg:w-96 bg-[#dadde1] sm:w-64"></div>
                <button class="cursor-pointer text-[14px] text-white rounded-md lg:text-xl sm:text-sm font-semibold bg-[#42b72a]  p-3 my-6">Create new account</button>
            </div>
            <div class="mt-6">
                <span class="hover:border-b-[1px] border-black font-semibold sm:text-sm text-[14px]">Create a Page</span>
                <span class="text-[14px] sm:text-sm">for a celebrity, brand or business.</span>
            </div>
        </div>
    </main>
</body>
</html>
